<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE U Mansi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      animation: fadeIn 3s ease-in-out;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
    }

    .note {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      animation: typing 6s steps(60, end), blink-caret 0.75s step-end infinite;
      border-right: 3px solid white;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      50% { border-color: transparent; }
    }

    .insta {
      margin-top: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff0080;
    }

    .insta a {
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .insta a:hover {
      transform: scale(1.1);
      color: #ff69b4;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>I Love You Mansi</h1>

  <div class="note">Mera pyaar sirf tere liye hai Mansi...</div>

  <div class="insta">
    <a href="https://instagram.com/tera_insta_id" target="_blank">
      <i class="fab fa-instagram"></i> <span>@tera_insta_id</span>
    </a>
  </div>

  <!-- Floating Hearts -->
  <div class="hearts">
    <script>
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â™¥";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);
      }
    </script>
  </div>

  <!-- Romantic Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
